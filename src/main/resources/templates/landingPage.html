<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand navbar-lg bg-primary">
    <div class="container">
        <a href="/" class="navbar-brand"><img style="height: 75px;" src="Seinfeld_logo.svg.png" alt=""/></a>
    </div>
</nav>

<div class="bg-image">
<div class="container">
   <h2>Seinfeld Quote Generator!</h2>
</div>

<div class="container">
        <div class="card">
            <div class="card-body">
                <span class="card-subtitle" th:text="${quote?.getQuote()}"></span>
                <div class="card-text" th:text="${quote?.getAuthor()}">
                </div>
            </div>
        </div>
</div>


<div class="container">
<form action="/" method="get">


    <button class="btn btn-warning" name="author" type="submit" value="Kramer">Kramer</button>
    <button class="btn btn-warning" name="author" type="submit" value="Jerry">Jerry</button>
    <button class="btn btn-warning" name="author" type="submit" value="Elaine">Elaine</button>
    <button class="btn btn-warning" name="author" type="submit" value="George">George</button>
    <button class="btn btn-warning" name="author" type="submit" value="Newman">Newman</button>




</form>
</div>
</div>
</body>
</html>
